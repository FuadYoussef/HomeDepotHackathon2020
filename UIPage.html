<!DOCTYPE html>
<html>
	<body style="background-color:#EE8E43;">
		<head>
		  <title>Shipping Routes</title>
		</head>
		<img src="logo.jpg" alt="Logo" height="250px" width="250px">
		<header>
			<style type="text/css">
				h1 {
					font-family: "Impact", serif;
					font-size: 60px
				}
				h2 {
					font-family: "Arial"
				}
				.aaa {
					top: 0;
					bottom: 0;
					left: 0;
					right: 0;
					position: absolute;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
				}
			</style>
		</header>

		<div class="aaa">
		    <h1 style="color:white;">Shipping Routes</h1>
		    <h2 style="color:white;">Home Depot Hackathon 2020</h2>
			<canvas id="myCanvas" width="500" height="500" align="center"
			style="border:5px solid #000000;">
			</canvas>
		</div>
	</body>

	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");



		var warehousex = 0
		var warehousey = 0
		var warehouse = new Image();
		warehouse.src = 'warehouse.jpg';

		var trucks= new Array();
		var stores = new Array();
		var z;
		for (z = 0; z < 3; z++) {
			var truckToAdd = { x:0, y:0}
			trucks.push(truckToAdd);
		}
		var q;
		for (q = 0; q<3; q++) {
			var storeToAdd = {x:(q+1)*100, y:q*100}
			stores.push(storeToAdd);
		}
		var wdivisions = 10;
		var hdivisions = 10;
		var drawTruck = new Image();
		drawTruck.src = 'truck.png';
		var drawStore = new Image();
		drawStore.src = 'store.jpg';
		window.requestAnimationFrame(function loop() {
			ctx.clearRect(0, 0, canvas.width, canvas.height)
			ctx.fillStyle = "#FF6400";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			var i;
			
			for (i = canvas.width/wdivisions; i < canvas.width; i+=canvas.width/wdivisions) {
			  	ctx.moveTo(i, 0);
				ctx.lineTo(i, canvas.height);
				ctx.stroke();
			}
			for(i = canvas.height/hdivisions; i < canvas.height; i+=canvas.height/hdivisions) {
				ctx.moveTo(0, i);
			    ctx.lineTo(canvas.width, i);
			    ctx.stroke();
			}
			ctx.drawImage(warehouse, warehousex, warehousey, 30, 30);
			for (var c = 0; c < stores.length; c++) {
				ctx.drawImage(drawStore, stores[c].x, stores[c].y, 30,30);
			}
			for (var b = 0; b < trucks.length; b++) {
				ctx.drawImage(drawTruck, trucks[b].x, trucks[b].y, 30,30);
			}

		  window.requestAnimationFrame(loop)
		})
		document.addEventListener('mousedown', function(event) {
		  if (event.button === 0) {
		    trucks[0].x += (canvas.width/wdivisions)
		    trucks[0].y += (canvas.height/hdivisions)

		    trucks[1].x += (3*canvas.width/wdivisions)
		    trucks[1].y += (canvas.height/hdivisions)

		    trucks[2].x += (2*canvas.width/wdivisions)
		    trucks[2].y += (4*canvas.height/hdivisions)
		  }
		})

	</script>
</html>
